<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Team manager</title>
    <link rel="stylesheet" href="TeamStyle.css" /> 
</head>
<body>
    <h1>Manage your favourite teams!</h1>
    <div id="inputdiv">
        <label>Team ID</label>
        <input type="text" id="teamid" />
        <label>Team name</label>
        <input type="text" id="teamname" />
        <label>Team Founded Year</label>
        <input type="text" id="teamfoundedyear" />
        <label>Team stadium name</label>
        <input type="text" id="teamstadiumname" />
        <label>Team owner</label>
        <input type="text" id="teamowner" />
        <button type="button" onclick="create()">Add Team</button>
    </div>
    <div id="updatediv">
        <label>Team ID</label>
        <input type="text" id="teamidupdate" />
        <label>Team name</label>
        <input type="text" id="teamnameupdate" />
        <label>Team Founded Year</label>
        <input type="text" id="teamfoundedyearupdate" />
        <label>Team stadium name</label>
        <input type="text" id="teamstadiumnameupdate" />
        <label>Team owner</label>
        <input type="text" id="teamownerupdate" />
        <button type="button" onclick="update()">Update Team</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Founded Year</th>
                <th>Stadium Name</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="databoard">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="TeamsScript.js"></script>
</body>
</html>
